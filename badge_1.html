<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Badge</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="preset.css">
        <link rel="stylesheet" type="text/css" href="badge_1.css">

    <body>

        <div id="navbar"></div>
        <script>$("#navbar").load("navbar.html");</script>

        <!--Content-->
        <div class="container">
            <div class="up">
                <img src="Assets/Badge/badge_wommen.svg" alt="">

            </div>
            <div class="down">

                </div>

            </div>
