<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Community</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="preset.css">
        <link rel="stylesheet" type="text/css" href="community.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
        <!--Navbar-->
        <div id="navbar"></div>
        <script>$("#navbar").load("navbar.html");</script>

        <!--Content-->
        <div class="searchingbar">
            <input class="h5 b_grey6" type="text" placeholder="Chercher">
        </div>
        <div id="community">
            <div id="squad_img">
                <p class="h1 c_pink">
                    Évènement squad 
                </p>
                <p class="h4 c_white">
                    Chaque mois, pendant une semaine, partez sur un marathon de défis à réaliser en squad
                </p>
                <button id="squad" class="h4 b_pink c_white">
                    Voir ma squad
                </button>
            </div>
            <div id="near_img" class="c_white">
                <p class="h4">Il y a</p>
                <p class="h1 c_pink">8 wonders</p>
                <p class="h4">à Paris</p>
                <button id="near" class="h4 b_purple c_white">
                    Partez à leur rencontre
                </button>
            </div>
        </div>

        <!--Footer-->
        <div id="footer"></div>
        <script>$("#footer").load("footer.html");</script>
    </body>
</html>
