<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planning</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="preset.css">
        <link rel="stylesheet" type="text/css" href="planning.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <body>
        <!--Footer-->

        <!--Content-->
        <div class="container c_white">

                <div class="divide">

                        <img src="Assets/Planning/planning.svg">

            <div class="event_2">

            <div class="event_3">

                    <p class="h4">MasterClass Prime </p>

                </div>
                <div class="divide">
                    <button class="h5 b_blue c_white">
                        Accès au Zoom
                    </button>

                    </div>
                </div>
